{{define "main"}}
<h3 class="post-year">{{ .Date.Format "01/Jan/2006" }}</h3>
<h2 class="post-title">{{.Params.emoji}} {{ .Title}}</h2>
{{.Content}}
<hr/>
<div class="tags-list">
  {{ range .Params.tags }}
  <span class="tag"><a href="{{"tags/" | relURL}}{{. | urlize}}">{{ . }}</a></span>
  {{ end }}
</div>
{{ end }}
